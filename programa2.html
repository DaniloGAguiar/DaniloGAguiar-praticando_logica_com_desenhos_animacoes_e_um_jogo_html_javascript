<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x, y, 50, 50);

    }
    //Essa é uma estrutura de repetição usando o While/Enquanto
    /*var x = 0;

    while(x < 600) {     

        desenhaQuadrado(x, 0, 'green');
        x = x + 50;

    }
    */

    //Esta é uma estrutura de repetição usando o for    
    for(var x = 0; x < 600; x = x + 50) {

        desenhaQuadrado(x, 0, 'green');
  
    }

/*Usamos duas estruturas de repetição no qual as duas deram o mesmo resultado,
deixando o código mais limpo e leg[ivel*/ 

</script>
